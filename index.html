<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>SMN Using MapView 2D | ArcGIS API for JavaScript 4.18</title>
    <style>
      html,
      body,
      #SMNviewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
        var map = new Map({
          basemap: "dark-gray"
        });

        var view = new MapView({
          container: "SMNviewDiv",
          map: map,
          zoom: 5,
          center: [-90.3, 38.6] // longitude, latitude
        });
      });
    </script>
  </head>

  <body>
    <div id="SMNviewDiv"></div>
  </body>
</html>
